<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Expenses Chart Component</title>
  </head>
  <body>
  <div class="container">
    <div class="card__header">
      <div class="card__balance">
        <span class="caption">My balance</span>
        <h2>$921.48</h2>
      </div>
      <div class="card__logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 72 48">
          <circle cx="48" cy="24" r="24" fill="#382314"/>
          <circle cx="24" cy="24" r="23" stroke="#fff" stroke-width="2"/>
        </svg>
      </div>
    </div>
    <div class="card__body">
      <h2>Spending - Last 7 days</h2>
      <div class="chart">
        <div class="chart__item">
          <div class="item-bar" style="--height: 50px">
            <div class="item-bar-tooltip">$17.50</div>
          </div>
          <div class="caption">mon</div>
        </div>
        <div class="chart__item">
          <div class="item-bar" style="--height: 100px">
            <div class="item-bar-tooltip">$17.50</div>
          </div>
          <div class="caption">mon</div>
        </div>
        <div class="chart__item">
          <div class="item-bar" style="--height: 150px">
            <div class="item-bar-tooltip">$17.50</div>
          </div>
          <div class="caption">mon</div>
        </div>
        <div class="chart__item">
          <div class="item-bar" style="--height: 89px">
            <div class="item-bar-tooltip">$17.50</div>
          </div>
          <div class="caption">mon</div>
        </div>
        <div class="chart__item">
          <div class="item-bar" style="--height: 67px">
            <div class="item-bar-tooltip">$17.50</div>
          </div>
          <div class="caption">mon</div>
        </div>
        <div class="chart__item">
          <div class="item-bar" style="--height: 124px">
            <div class="item-bar-tooltip">$17.50</div>
          </div>
          <div class="caption">mon</div>
        </div>
        <div class="chart__item">
          <div class="item-bar" style="--height: 73px">
            <div class="item-bar-tooltip">$17.50</div>
          </div>
          <div class="caption">mon</div>
        </div>
      </div>
      <hr>
      <div class="card__footer">
        <div class="footer-left">
          <span class="caption">Total this month</span>
          <h1>$478.33</h1>
        </div>
        <div class="footer-right">
          <span class="bold">+2.4% </span>
          <span class="caption">from last month</span>
        </div>
      </div>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
